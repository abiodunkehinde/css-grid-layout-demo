<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Grid Demo</title>
  <style>
    .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; padding: 20px; }
    .item { background: #2ecc71; color: white; padding: 20px; text-align: center; border-radius: 8px; }
    .header { grid-column: 1 / 4; background: #34495e; }
    .footer { grid-column: 1 / 4; background: #7f8c8d; }
  </style>
</head>
<body>
  <h1 style="text-align:center;">CSS Grid</h1>
  <div class="grid">
    <div class="item header">Header</div>
    <div class="item">Box 1</div>
    <div class="item">Box 2</div>
    <div class="item">Box 3</div>
    <div class="item footer">Footer</div>
  </div>
</body>
</html>
